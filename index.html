<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const choices = ["Rock", "Paper", "Scissors"]
        let player_score = 0
        let computer_score = 0

        function game(){

        function playerchoice(){
            let pchoice = prompt("Pick: Rock, Paper, Scissors")
            let corrected_choice = pchoice.substring(0,1).toUpperCase() + pchoice.substring(1).toLowerCase()
            return corrected_choice
        }
        
        function getComputerChoice(){
            const compchoice = Math.floor(Math.random() * choices.length)
            return compchoice
        }

        let pc = playerchoice()
        let cc = getComputerChoice()

        console.log(`You picked: ${pc}`)
        console.log(`Computer picked: ${choices[cc]}`)

        if (pc === "Rock" && cc === "Paper"){
            console.log("Computers Wins");
            computer_score++;
        }

        console.log(`Computer Score: ${computer_score}`)   
        console.log(`Player Score: ${player_score}`) 
    }
        game()
        



    </script>
</body>
</html>
